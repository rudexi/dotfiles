# vim:sw=2:sts=2:ts=2:
---
- defaults:
    link:
      relink: true
- clean: ['~']
- link:
    ~/.tmux.conf: tmux.conf
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/bin:
      glob: true
      path: bin/*
      relink: true
- create:
    - ~/.logs
    - ~/bin
    - ~/.vim
    - ~/.vim/autoload
    - ~/.vim/bundle
- shell:
    - description: Install pyenv
      command: '[[ -d ~/.pyenv ]] || git clone https://github.com/pyenv/pyenv.git ~/.pyenv'
    - description: Install pyenv-virtualenv
      command: '[[ -d ~/.pyenv/plugins/pyenv-virtualenv ]] || git clone https://github.com/pyenv/pyenv-virtualenv.git ~/.pyenv/plugins/pyenv-virtualenv'
    # Vim plugins
    - description: Installing puppet-vim
      command: '[[ -d ~/.vim/pack/git-plugins/start/puppet-vim ]] || git clone https://github.com/rodjek/vim-puppet.git ~/.vim/pack/git-plugins/start/puppet-vim'
    - description: Installing vim-ale
      command: '[[ -d ~/.vim/pack/git-plugins/start/ale ]] || git clone https://github.com/dense-analysis/ale.git ~/.vim/pack/git-plugins/start/ale'
    - description: Install vim-colors-solarized
      command: '[[ -d ~/.vim/pack/git-plugins/start/vim-colors-solarized ]] || git clone git://github.com/altercation/vim-colors-solarized.git ~/.vim/pack/git-plugins/start/vim-colors-solarized'
